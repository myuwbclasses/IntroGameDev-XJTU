<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Exercise-3 Solution Attempt</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/CSS385-MP3-Solution-WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Exercise-3 Solution Attempt</div>
      </div>
    </div>
	<ul>
		<li>M: toggle mouse/keyboard hero position control</li>
		<li>Up(W)/Down(S): increase/decrease hero speed</li>
		<li>Left(A)/Right(D): rotate hero</li>
		<li>Space: launch an egg</li>
		<li>H: hide way points</li>
		<li>J: toggle sequencing/random following of A to F way points</li>
		<li>Q: quit</li>
	</ul>
  </body>
</html>
